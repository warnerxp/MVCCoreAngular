<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.knowAs}}">
  </div>
  <div class="card-body p-1">
    <h6 class="card-tittle text-center mb-1"><i class="fa fa-user" ></i>
      {{user.knowAs}}, {{user.age}} 
    </h6>
    <p class="card-text text-muted text-center">{{user.city}} </p>
  </div>
</div>
